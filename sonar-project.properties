# excludes
sonar.exclusions=node_modules/*,coverage/lcov-report/*,test/integration/api/v1/*,middlewares/common-middleware.js

# coverage reporting
sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.surefire.reportPaths=app/coverage/lcov-report